<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>
    <style>
        /* Internal CSS */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(7, 50px);
            grid-template-rows: repeat(6, 50px);
            gap: 5px;
            margin: auto;
        }
        .cell {
            width: 50px;
            height: 50px;
            background-color: #00bfff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .cell.red {
            background-color: red;
        }
        .cell.yellow {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="board"></div>

    <script>
        // Internal JavaScript
        const rows = 6;
        const cols = 7;
        const board = document.getElementById('board');
        const cells = [];
        let currentPlayer = 'red';

        // Create board cells
        for (let row = 0; row < rows; row++) {
            for (let col = 0; col < cols; col++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.row = row;
                cell.dataset.col = col;
                cell.addEventListener('click', handleCellClick);
                board.appendChild(cell);
                cells.push(cell);
            }
        }

        function handleCellClick(event) {
            const cell = event.target;
            const col = cell.dataset.col;
            for (let row = rows - 1; row >= 0; row--) {
                const cell = cells.find(c => c.dataset.row == row && c.dataset.col == col);
                if (!cell.classList.contains('red') && !cell.classList.contains('yellow')) {
                    cell.classList.add(currentPlayer);
                    if (checkWin(row, col, currentPlayer)) {
                        alert(`${currentPlayer} wins!`);
                    }
                    currentPlayer = currentPlayer === 'red' ? 'yellow' : 'red';
                    break;
                }
            }
        }

        function checkWin(row, col, player) {
            return checkDirection(row, col, player, 1, 0) || // Horizontal
                checkDirection(row, col, player, 0, 1) || // Vertical
                checkDirection(row, col, player, 1, 1) || // Diagonal
                checkDirection(row, col, player, 1, -1); // Anti-diagonal
        }

        function checkDirection(row, col, player, rowInc, colInc) {
            let count = 0;
            for (let i = -3; i <= 3; i++) {
                const r = parseInt(row) + i * rowInc;
                const c = parseInt(col) + i * colInc;
                const cell = cells.find(c => c.dataset.row == r && c.dataset.col == c);
                if (cell && cell.classList.contains(player)) {
                    count++;
                    if (count == 4) return true;
                } else {
                    count = 0;
                }
            }
            return false;
        }
    </script>
</body>
</html>
