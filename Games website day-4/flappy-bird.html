<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Clone</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: skyblue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            background-color: lightgreen;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = 400;
        canvas.height = 500;

        let bird = { x: 50, y: 250, width: 30, height: 30, velocity: 0, gravity: 0.5 };
        let pipes = [];
        let score = 0;
        let gameOver = false;

        function drawBird() {
            ctx.fillStyle = "yellow";
            ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
        }

        function createPipe() {
            let pipeHeight = Math.floor(Math.random() * (canvas.height / 2));
            pipes.push({ x: canvas.width, y: 0, width: 40, height: pipeHeight });
            pipes.push({ x: canvas.width, y: pipeHeight + 100, width: 40, height: canvas.height });
        }

        function drawPipes() {
            ctx.fillStyle = "green";
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, pipe.y, pipe.width, pipe.height);
            });
        }

        function update() {
            if (gameOver) return;
            
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            pipes.forEach(pipe => {
                pipe.x -= 2;
            });

            if (pipes.length > 0 && pipes[0].x + pipes[0].width < 0) {
                pipes.splice(0, 2);
                score++;
            }

            if (bird.y + bird.height >= canvas.height || bird.y <= 0) {
                gameOver = true;
                alert("Game Over! Score: " + score);
                document.location.reload();
            }

            pipes.forEach(pipe => {
                if (bird.x < pipe.x + pipe.width &&
                    bird.x + bird.width > pipe.x &&
                    bird.y < pipe.y + pipe.height &&
                    bird.y + bird.height > pipe.y) {
                    gameOver = true;
                    alert("Game Over! Score: " + score);
                    document.location.reload();
                }
            });
        }

        function drawScore() {
            ctx.fillStyle = "black";
            ctx.font = "20px Arial";
            ctx.fillText("Score: " + score, 10, 20);
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBird();
            drawPipes();
            drawScore();
            update();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener("keydown", (e) => {
            if (e.code === "Space") {
                bird.velocity = -7;
            }
        });

        setInterval(createPipe, 2000);
        gameLoop();
    </script>
</body>
</html>
