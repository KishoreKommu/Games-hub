<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            text-align: center;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            background: black;
            display: block;
            margin: auto;
            border: 3px solid white;
        }
        h1 {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Pong Game</h1>
    <canvas id="pongCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById("pongCanvas");
        const ctx = canvas.getContext("2d");

        // Paddle properties
        const paddleHeight = 80, paddleWidth = 10;
        let playerY = canvas.height / 2 - paddleHeight / 2;
        let aiY = canvas.height / 2 - paddleHeight / 2;

        // Ball properties
        let ballX = canvas.width / 2, ballY = canvas.height / 2;
        let ballSpeedX = 4, ballSpeedY = 4, ballRadius = 8;

        // Player control
        document.addEventListener("mousemove", (e) => {
            let rect = canvas.getBoundingClientRect();
            playerY = e.clientY - rect.top - paddleHeight / 2;
        });

        function drawRect(x, y, width, height, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        function drawBall(x, y, radius, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawNet() {
            for (let i = 0; i < canvas.height; i += 20) {
                drawRect(canvas.width / 2 - 1, i, 2, 10, "white");
            }
        }

        function moveBall() {
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // Ball collision with top and bottom
            if (ballY - ballRadius <= 0 || ballY + ballRadius >= canvas.height) {
                ballSpeedY = -ballSpeedY;
            }

            // AI paddle movement
            aiY += (ballY - (aiY + paddleHeight / 2)) * 0.1;

            // Ball collision with paddles
            if (
                (ballX - ballRadius < paddleWidth && ballY > playerY && ballY < playerY + paddleHeight) ||
                (ballX + ballRadius > canvas.width - paddleWidth && ballY > aiY && ballY < aiY + paddleHeight)
            ) {
                ballSpeedX = -ballSpeedX;
            }

            // Ball reset if missed
            if (ballX - ballRadius < 0 || ballX + ballRadius > canvas.width) {
                ballX = canvas.width / 2;
                ballY = canvas.height / 2;
                ballSpeedX = -ballSpeedX;
                ballSpeedY = 4;
            }
        }

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawNet();
            drawRect(0, playerY, paddleWidth, paddleHeight, "white");
            drawRect(canvas.width - paddleWidth, aiY, paddleWidth, paddleHeight, "white");
            drawBall(ballX, ballY, ballRadius, "white");
            moveBall();
            requestAnimationFrame(updateGame);
        }

        updateGame();
    </script>
</body>
</html>
