<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 32px;
        }
        .buttons-container {
            margin-bottom: 30px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: 2px solid #333;
            background-color: #fff;
            transition: 0.2s ease;
        }
        button:hover {
            background-color: #ddd;
        }
        .result {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }
        .choices {
            margin-top: 20px;
            font-size: 18px;
        }
        .choice {
            display: inline-block;
            margin: 10px;
            font-size: 24px;
            padding: 20px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }
        .choice:hover {
            background-color: #eee;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Rock, Paper, Scissors</h1>
        
        <div class="buttons-container">
            <button id="rockBtn" onclick="playGame('rock')">Rock</button>
            <button id="paperBtn" onclick="playGame('paper')">Paper</button>
            <button id="scissorsBtn" onclick="playGame('scissors')">Scissors</button>
        </div>

        <div class="result" id="resultText"></div>
        <div class="choices">
            <p><strong>Your Choice:</strong> <span id="userChoice"></span></p>
            <p><strong>Computer's Choice:</strong> <span id="computerChoice"></span></p>
        </div>
    </div>

    <script>
        function playGame(userChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];

            // Update the user and computer choices
            document.getElementById("userChoice").textContent = userChoice;
            document.getElementById("computerChoice").textContent = computerChoice;

            let result = "";

            // Determine the winner
            if (userChoice === computerChoice) {
                result = "It's a tie!";
            } else if (
                (userChoice === 'rock' && computerChoice === 'scissors') ||
                (userChoice === 'scissors' && computerChoice === 'paper') ||
                (userChoice === 'paper' && computerChoice === 'rock')
            ) {
                result = "You win!";
            } else {
                result = "Computer wins!";
            }

            // Display the result
            document.getElementById("resultText").textContent = result;
        }
    </script>
</body>
</html>
