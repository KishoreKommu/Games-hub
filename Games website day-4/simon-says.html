<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: white;
        }
        h1 {
            margin-top: 20px;
        }
        #gameBoard {
            display: grid;
            grid-template-columns: repeat(2, 150px);
            grid-gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        .btn {
            width: 150px;
            height: 150px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: opacity 0.2s ease-in-out;
        }
        #red { background-color: red; }
        #green { background-color: green; }
        #blue { background-color: blue; }
        #yellow { background-color: yellow; }
        .flash {
            opacity: 0.5;
        }
        #score {
            margin-top: 20px;
            font-size: 1.5em;
        }
        button#start {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            background: orange;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button#start:hover {
            background: darkorange;
        }
    </style>
</head>
<body>

    <h1>Simon Says Game</h1>
    <button id="start">Start Game</button>
    <div id="gameBoard">
        <button class="btn" id="red" onclick="playerClick('red')"></button>
        <button class="btn" id="green" onclick="playerClick('green')"></button>
        <button class="btn" id="blue" onclick="playerClick('blue')"></button>
        <button class="btn" id="yellow" onclick="playerClick('yellow')"></button>
    </div>
    <div id="score">Score: 0</div>

    <script>
        let colors = ["red", "green", "blue", "yellow"];
        let sequence = [];
        let playerSequence = [];
        let level = 0;
        let playing = false;

        function startGame() {
            sequence = [];
            playerSequence = [];
            level = 0;
            playing = true;
            document.getElementById("score").innerText = "Score: 0";
            nextRound();
        }

        function nextRound() {
            playerSequence = [];
            level++;
            document.getElementById("score").innerText = "Score: " + (level - 1);
            
            // Add a new color to the sequence
            let randomColor = colors[Math.floor(Math.random() * colors.length)];
            sequence.push(randomColor);

            // Show the sequence to the player
            let delay = 500;
            sequence.forEach((color, index) => {
                setTimeout(() => {
                    flashButton(color);
                }, delay * (index + 1));
            });

            setTimeout(() => {
                playing = true;
            }, delay * sequence.length + 500);
        }

        function flashButton(color) {
            let btn = document.getElementById(color);
            btn.classList.add("flash");
            setTimeout(() => btn.classList.remove("flash"), 400);
        }

        function playerClick(color) {
            if (!playing) return;

            playerSequence.push(color);
            flashButton(color);

            if (playerSequence[playerSequence.length - 1] !== sequence[playerSequence.length - 1]) {
                alert("Game Over! Your final score: " + (level - 1));
                playing = false;
                return;
            }

            if (playerSequence.length === sequence.length) {
                playing = false;
                setTimeout(nextRound, 1000);
            }
        }

        document.getElementById("start").addEventListener("click", startGame);
    </script>

</body>
</html>
