<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        /* Internal CSS */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        canvas {
            border: 1px solid #fff;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        // Internal JavaScript
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const grid = 20;
        let snake = [{ x: 160, y: 160 }];
        let direction = { x: grid, y: 0 };
        let food = { x: 320, y: 320 };

        function getRandomGridPosition() {
            return Math.floor(Math.random() * 20) * grid;
        }

        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, grid, grid);
        }

        function drawSnake() {
            ctx.fillStyle = 'lime';
            snake.forEach(part => {
                ctx.fillRect(part.x, part.y, grid, grid);
            });
        }

        function updateSnake() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                food = { x: getRandomGridPosition(), y: getRandomGridPosition() };
            } else {
                snake.pop();
            }
        }

        function checkCollision() {
            const head = snake[0];

            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                return true;
            }

            for (let i = 4; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }

            return false;
        }

        function gameLoop() {
            if (checkCollision()) {
                alert('Game Over!');
                document.location.reload();
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawFood();
            updateSnake();
            drawSnake();
        }

        document.addEventListener('keydown', event => {
            const key = event.keyCode;
            if (key === 37 && direction.x === 0) direction = { x: -grid, y: 0 };
            if (key === 38 && direction.y === 0) direction = { x: 0, y: -grid };
            if (key === 39 && direction.x === 0) direction = { x: grid, y: 0 };
            if (key === 40 && direction.y === 0) direction = { x: 0, y: grid };
        });

        setInterval(gameLoop, 100);
    </script>
</body>
</html>
