<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <style>
        /* Internal CSS */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #sudoku {
            display: grid;
            grid-template-columns: repeat(9, 40px);
            grid-template-rows: repeat(9, 40px);
            gap: 1px;
            background-color: #000;
        }
        .cell {
            width: 40px;
            height: 40px;
            background-color: #fff;
            border: 1px solid #ddd;
            text-align: center;
            font-size: 1.2em;
        }
        .cell input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: 1.2em;
        }
        .cell input:focus {
            outline: none;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="sudoku"></div>
        <button onclick="checkSudoku()">Check</button>
        <div id="message"></div>
    </div>
    <script>
        // Internal JavaScript
        const sudoku = [
            [5, 3, '', '', 7, '', '', '', ''],
            [6, '', '', 1, 9, 5, '', '', ''],
            ['', 9, 8, '', '', '', '', 6, ''],
            [8, '', '', '', 6, '', '', '', 3],
            [4, '', '', 8, '', 3, '', '', 1],
            [7, '', '', '', 2, '', '', '', 6],
            ['', 6, '', '', '', '', 2, 8, ''],
            ['', '', '', 4, 1, 9, '', '', 5],
            ['', '', '', '', 8, '', '', 7, 9]
        ];

        function createSudokuGrid() {
            const grid = document.getElementById('sudoku');
            grid.innerHTML = '';
            sudoku.forEach((row, i) => {
                row.forEach((cell, j) => {
                    const cellDiv = document.createElement('div');
                    cellDiv.classList.add('cell');
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.maxLength = '1';
                    if (cell !== '') {
                        input.value = cell;
                        input.disabled = true;
                    }
                    cellDiv.appendChild(input);
                    grid.appendChild(cellDiv);
                });
            });
        }

        function checkSudoku() {
            const cells = document.querySelectorAll('.cell input');
            let isValid = true;
            cells.forEach((cell, index) => {
                const row = Math.floor(index / 9);
                const col = index % 9;
                if (cell.value !== sudoku[row][col] && sudoku[row][col] !== '') {
                    isValid = false;
                }
            });
            document.getElementById('message').textContent = isValid ? 'Congratulations! The solution is correct!' : 'Incorrect solution, please try again.';
        }

        createSudokuGrid();
    </script>
</body>
</html>
