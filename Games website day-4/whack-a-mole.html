<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole Game</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        #game-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .hole {
            width: 100px;
            height: 100px;
            background-color: #8b4513;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
        }
        .mole {
            width: 80px;
            height: 80px;
            background-color: #d4a017;
            border-radius: 50%;
            position: absolute;
            bottom: 10px;
            display: none;
        }
        #score, #timer {
            font-size: 1.5em;
            margin: 10px;
        }
        #start-btn {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
        #start-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Whack-a-Mole Game</h1>
    <p id="score">Score: 0</p>
    <p id="timer">Time: 30s</p>
    <button id="start-btn" onclick="startGame()">Start Game</button>
    
    <div id="game-container">
        <!-- 9 Holes for moles -->
        <div class="hole" onclick="hitMole(0)"><div class="mole"></div></div>
        <div class="hole" onclick="hitMole(1)"><div class="mole"></div></div>
        <div class="hole" onclick="hitMole(2)"><div class="mole"></div></div>
        <div class="hole" onclick="hitMole(3)"><div class="mole"></div></div>
        <div class="hole" onclick="hitMole(4)"><div class="mole"></div></div>
        <div class="hole" onclick="hitMole(5)"><div class="mole"></div></div>
        <div class="hole" onclick="hitMole(6)"><div class="mole"></div></div>
        <div class="hole" onclick="hitMole(7)"><div class="mole"></div></div>
        <div class="hole" onclick="hitMole(8)"><div class="mole"></div></div>
    </div>

    <script>
        let score = 0;
        let timeLeft = 30;
        let gameInterval;
        let timerInterval;
        let activeMole = null;
        let gameStarted = false;

        function startGame() {
            if (gameStarted) return;
            gameStarted = true;
            score = 0;
            timeLeft = 30;
            document.getElementById('score').textContent = "Score: " + score;
            document.getElementById('timer').textContent = "Time: " + timeLeft + "s";
            
            gameInterval = setInterval(showMole, 1000);
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            timeLeft--;
            document.getElementById('timer').textContent = "Time: " + timeLeft + "s";
            if (timeLeft <= 0) {
                clearInterval(gameInterval);
                clearInterval(timerInterval);
                alert("Game Over! Your Score: " + score);
                gameStarted = false;
            }
        }

        function showMole() {
            if (activeMole !== null) {
                document.getElementsByClassName('mole')[activeMole].style.display = "none";
            }
            activeMole = Math.floor(Math.random() * 9);
            document.getElementsByClassName('mole')[activeMole].style.display = "block";
        }

        function hitMole(index) {
            if (index === activeMole) {
                score++;
                document.getElementById('score').textContent = "Score: " + score;
                document.getElementsByClassName('mole')[index].style.display = "none";
                activeMole = null;
            }
        }
    </script>

</body>
</html>
