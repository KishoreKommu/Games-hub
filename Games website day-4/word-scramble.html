<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f3f3;
            color: #333;
            padding: 20px;
        }
        h1 {
            color: #0078d4;
        }
        .game-container {
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 400px;
        }
        .scrambled-word {
            font-size: 1.5em;
            font-weight: bold;
            margin: 20px 0;
        }
        input[type="text"] {
            width: 90%;
            padding: 10px;
            font-size: 1em;
            margin-bottom: 20px;
        }
        button {
            background-color: #0078d4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #005fa3;
        }
        .message {
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Word Scramble Game</h1>
    <div class="game-container">
        <div class="scrambled-word" id="scrambledWord">...</div>
        <input type="text" id="userInput" placeholder="Your guess here" />
        <button onclick="checkAnswer()">Submit</button>
        <button onclick="nextWord()">Next Word</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        const words = ["javascript", "python", "programming", "developer", "scramble", "function", "variable", "browser"];
        let currentWord = "";
        let scrambled = "";

        function shuffleWord(word) {
            const letters = word.split("");
            for (let i = letters.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [letters[i], letters[j]] = [letters[j], letters[i]];
            }
            return letters.join("");
        }

        function nextWord() {
            currentWord = words[Math.floor(Math.random() * words.length)];
            scrambled = shuffleWord(currentWord);
            document.getElementById("scrambledWord").textContent = scrambled;
            document.getElementById("userInput").value = "";
            document.getElementById("message").textContent = "";
        }

        function checkAnswer() {
            const userInput = document.getElementById("userInput").value.toLowerCase();
            const messageElement = document.getElementById("message");
            if (userInput === currentWord) {
                messageElement.textContent = "Correct! Well done!";
                messageElement.style.color = "green";
            } else {
                messageElement.textContent = "Try again!";
                messageElement.style.color = "red";
            }
        }

        // Initialize the game with the first word
        nextWord();
    </script>
</body>
</html>
